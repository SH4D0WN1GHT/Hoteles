{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="banner">
        <img src="{% static 'images/banner_login.png' %}" alt="Banner" class="img-banner">
    </div>
    <h1 class="title">Login</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
